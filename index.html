<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Web App - Simple Interest Calculator</title>
	<body>
    <div id="frame">
		<h1>Simple Interest Calculator</h1>
        <div id="lbl">
			<label>Amount</label>
			<input type="text" id="principal" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required >
		</div>  <br/>
        <div id="lbl">
			<label>Interest Rate</label> <input type="range" id="rate" value="50" min="1" max="100" step="0.5" oninput="this.nextElementSibling.value = this.value">
			<output>50</output> %
		</div>  <br/>
        <div id="lbl">
			<label>No. of Years</label>
			<select name="years" id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>  <br/>
        <button id="btn" onclick="compute()">Compute Interest</button>
	<div id="lbl">
	<p id="ResultText"></p>
	</div>
	<div id="footer"> &copy Everyone Can Get Rich </div>
	
	</body>
</html>
